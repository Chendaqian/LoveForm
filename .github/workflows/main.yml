name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-msbuild@v1
      - name: build
        shell: pwsh
        run: msbuild LoveFormsApp.csproj /t:Restore,Build /p:Configuration=Release /p:GenerateResourceUsePreserializedResources=true
      - name: package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Compress-Archive -Path bin\Release\* -DestinationPath dist\LoveFormsApp-${{ github.ref_name }}.zip -Force
      - name: publish
        uses: softprops/action-gh-release@v2
        with:
          files: dist\LoveFormsApp-${{ github.ref_name }}.zip
