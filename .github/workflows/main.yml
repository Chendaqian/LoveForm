name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: microsoft/setup-msbuild@v1
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: build
        shell: pwsh
        run: |
          dotnet restore LoveForm\LoveFormsApp.csproj
          dotnet build LoveForm\LoveFormsApp.csproj -c Release -p:GenerateResourceUsePreserializedResources=false
      - name: package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Compress-Archive -Path LoveForm\bin\Release\* -DestinationPath dist\LoveFormsApp-${{ github.ref_name }}.zip -Force
      - name: publish
        uses: softprops/action-gh-release@v2
        with:
          files: dist\LoveFormsApp-${{ github.ref_name }}.zip
